<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>金九州公司</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1>金九州公司</h1>
            <p class="tagline">上善若水，健康中国</p>
        </div>
    </header>

    <section class="hero">
        <div class="container">
            <img src="[您的横幅图片URL]" alt="新鲜健康水品横幅">
        </div>
    </section>

    <section class="products">
        <div class="container">
            <h2>新鲜健康 水品</h2>
            <div class="product-grid">
                <div class="product-item">
                    <img src="[您的产品图片URL]" alt="产品 1">
                    <h3>产品名称 1</h3>
                    <p>[产品简要描述]</p>
                </div>
                <div class="product-item">
                    <img src="[您的产品图片URL]" alt="产品 2">
                    <h3>产品名称 2</h3>
                    <p>[产品简要描述]</p>
                </div>
                <div class="product-item">
                    <img src="[您的产品图片URL]" alt="产品 3">
                    <h3>产品名称 3</h3>
                    <p>[产品简要描述]</p>
                </div>
                <div class="product-item">
                    <img src="[您的产品图片URL]" alt="产品 4">
                    <h3>产品名称 4</h3>
                    <p>[产品简要描述]</p>
                </div>
                </div>
            <div class="button-container">
                <a href="#" class="button">查看更多产品</a>
            </div>
        </div>
    </section>

    <section class="join-us">
        <div class="container">
            <h2>加盟合作</h2>
            <p>[您的加盟合作介绍文字]</p>
            <div class="button-container">
                <a href="#" class="button primary">了解更多加盟信息</a>
            </div>
        </div>
    </section>

    <section class="about-us">
        <div class="container">
            <h2>关于我们</h2>
            <div class="about-content">
                <div class="about-image">
                    <img src="[您的公司图片URL]" alt="公司图片">
                </div>
                <div class="about-text">
                    <p>[您的公司详细介绍，可以分段落]</p>
                    <p>[更多公司介绍内容]</p>
                </div>
            </div>
        </div>
    </section>

    <section class="contact">
        <div class="container">
            <h2>联系我们</h2>
            <div class="contact-info">
                <div>
                    <h3>电话</h3>
                    <p>[您的电话号码]</p>
                </div>
                <div>
                    <h3>邮箱</h3>
                    <p>[您的邮箱地址]</p>
                </div>
                <div>
                    <h3>地址</h3>
                    <p>[您的公司地址]</p>
                </div>
                </div>
        </div>
    </section>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 金九州公司 版权所有</p>
            <p>技术支持：[您的技术支持信息，例如您的名字或公司]</p>
        </div>
    </footer>

</body>
</html>
